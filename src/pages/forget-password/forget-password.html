<ion-header>

  <ion-navbar color="primary">
    <ion-title>Retrieve Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <form #f="ngForm">
    <ion-card>
      <ion-card-content>
         <ion-label stacked for="mail">Your Email</ion-label>
        <ion-input id="mail" type="email" [(ngModel)]="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Enter A valid email please" required></ion-input>
          <br>
          <button [disabled]="!f.valid || disableButtons" ion-button color="primary" block (click)="sendEmail()">Send Password</button>
      </ion-card-content>
    </ion-card>
   </form>
</ion-content>
