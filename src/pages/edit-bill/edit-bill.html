<ion-header>
  <ion-navbar color="primary" align-title="center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Go Green</ion-title>
    <ion-buttons end>
      <button ion-button clear class="btn-barcode" (click)="openBarcodePage()">
        <img src="assets/img/barcode-icon.png"/>
      </button>
      <button ion-button clear class="right-menu-button" (click)="presentPopover($event)"></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content no-padding *ngIf="billInfo">
  <ion-row style="padding:15px 5px 3px 2px; text-align: center; margin-left: 18%;">
    <button [disabled]="disableButtons" class="smallButton" ion-button icon-only outline color="primary" (click)="getPosition()"><ion-icon name="pin"></ion-icon></button>
    <button [disabled]="disableButtons" class="smallButton" ion-button icon-only outline color="primary"  (click)="advanced()"><ion-icon name="settings"></ion-icon></button>
    <button [disabled]="disableButtons" class="smallButton" ion-button icon-only outline color="primary" (click)="scanBarcode()"><ion-icon name="barcode"></ion-icon></button>
    <button [disabled]="disableButtons" class="smallButton" ion-button icon-only outline color="primary" (click)="takePic()"><ion-icon name="image"></ion-icon></button>
  </ion-row>

  <ion-row>
    <ion-col col-2>
      <button [disabled]="disableButtons" ion-button  padding color="primary" block (click)="update()">Save</button>
    </ion-col>
    <ion-col col-7>
      <ion-input type="text" name="catandsub" [(ngModel)]="selectedCatName+'/'+selectedSubCatName" required></ion-input>
    </ion-col>
    <ion-col col-3>
      <ion-input type="number" [(ngModel)]="trxAmt" placeholder="Amount" required></ion-input>
    </ion-col>
    <!--<ion-col col-2>-->
      <!--<ion-input [disabled]="billInfo.decimalDigit == 0" type="text"  [maxlength]="billInfo.decimalDigit" [(ngModel)]="decimalAmt"></ion-input>-->
    <!--</ion-col>-->
  </ion-row>

   <ion-row>
     <ion-col col-2  style="margin-top: 10px;"><label>Bill Date</label></ion-col>
     <ion-col col-10><ion-datetime [disabled]="isSystem" displayFormat="MM/DD/YYYY" [(ngModel)]="billDate" [placeholder]="billDate  | date:'yMMMd'"></ion-datetime></ion-col>
   </ion-row>

  <ion-row [hidden]="!showAddCat">
    <ion-col col-2>
      <button [disabled]="disableButtons" ion-button icon-only outline color="primary" block (click)="addCatFun()"><ion-icon name="md-checkmark"></ion-icon></button>
    </ion-col>
    <ion-col col-10>
      <ion-input  type="text" [(ngModel)]="addCat" placeholder="Category Name"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row [hidden]="!showAddSubCat">
    <ion-col col-2>
      <button [disabled]="disableButtons" ion-button icon-only outline color="primary" block (click)="addSubCatFun()"><ion-icon name="md-checkmark"></ion-icon></button>
    </ion-col>
    <ion-col col-10>
      <ion-input  type="text" [(ngModel)]="addSubCat" placeholder="Sub Category Name"></ion-input>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-6>
      <button ion-button color="primary" block (click)="showAddCat = !showAddCat" >ADD CATEGORY</button>
    </ion-col>
    <ion-col col-6>
      <button [disabled]="selectedCatId === null" ion-button color="primary" block (click)="showAddSubCat = !showAddSubCat">ADD SUB CATEGORY</button>
    </ion-col>
  </ion-row>
  
  <ion-row>
    <ion-col col-6  class="educational-list">

          </ion-item>
          <ion-item *ngFor="let cat of categories" [class.selected]="cat.categoryID == selectedCatId" (click)="getSubCat(cat.categoryID , cat.categoryName)">
              <ion-avatar item-start>
                  <img src="assets/img/charity.png">
                </ion-avatar>

          </ion-item>
        </ion-list>
      </div>
    </ion-col>
    <ion-col col-6 class="educational-list">
      <ion-spinner duration="1000"  [hidden]="stopSpinSubCat"></ion-spinner>
      <ion-list *ngIf="subCategories" no-lines>
        <ion-item *ngFor="let subCat of subCategories" [class.selected]="subCat.subCategoryID == selectedSubCatId"  (click)="selectSubCat(subCat.subCategoryID , subCat.subCategoryName)">
            <ion-avatar item-start>
                <img src="assets/img/charity.png">
              </ion-avatar>
          {{ subCat.subCategoryName }}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
