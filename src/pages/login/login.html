<ion-content padding>
  <!--<div class="login-container">

  </div>-->
  <div class="login-container ">
    <div class="logo">
      <img class="mx-auto d-block " src="assets/img/logo2-header.png"/>
    </div>

    <form  #f="ngForm">
       <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="userEmail" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password" minlength="4" required></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button [disabled]="!f.valid || disableButton === true" ion-button  block (click)="doLogin()">Sign In</button>
      <button ion-button clear block (click)="forgotPassword()">Forgot your password?</button>
    </div>

    </form>

    <div padding>
      <button  ion-button padding full  color="danger" (click)="loginGoogle()" icon-left>
        <ion-icon name="logo-google"></ion-icon>Login With Google</button>
    </div>

    <div padding>
      <button full ion-button (click)="loginFacebook()" color="facebook" icon-left>
        <ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
    </div>

    <div padding>
      <button full ion-button (click)="loginTwitter()" color="twitter" icon-left>
        <ion-icon name="logo-twitter"></ion-icon> Login with Twitter</button>
    </div>

  </div>

  <div padding class="login-container">
    <span>Don't have an account?</span>  <button ion-button outline (click)="goSignup()">Register Now !</button>
  </div>
</ion-content>
