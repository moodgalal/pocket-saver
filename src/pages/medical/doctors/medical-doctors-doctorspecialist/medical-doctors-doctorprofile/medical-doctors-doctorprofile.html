<ion-header>

  <ion-navbar>
    <ion-title>Doctor Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-avatar>

    <img src="assets/img/no-img.gif" class="avatar">
    <h3 class="doctor-name">Dr/ Ahmed Samir</h3>
    <div class="overlay-bank"></div>
  </ion-avatar>
  <ion-list>
    <ion-item >
      <ion-icon item-start name="text" color="primary"></ion-icon>
      About Dr/Ahmed
    </ion-item>
    <ion-item >
      <ion-icon item-start name="phone-portrait" color="primary"></ion-icon>
      Contacts
    </ion-item>
    <ion-item >
      <ion-icon item-start name="pin" color="primary"></ion-icon>
      245 bussiness building next to codeland office.
      <ion-note item-end="" class="note note-md">
        <button ion-button clear item-end>
          <ion-icon class="icon-map" name="locate"></ion-icon>Go Now!</button>
      </ion-note>
    </ion-item>
    <ion-item >
      <ion-icon item-start name="paper" color="primary"></ion-icon>
      My bills

    </ion-item>
    <ion-item >
      <ion-icon item-start name="card" color="primary"></ion-icon>
      My reciepts

    </ion-item>
  </ion-list>
  <button  ion-button icon-left full>
    <ion-icon name="calendar"></ion-icon>
    Book an Appointment
  </button>

</ion-content>
