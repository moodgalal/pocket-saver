<ion-menu [content]="content" swipeEnabled="false">
  <ion-content>
      <div class="header-sidemenu">
  	<ion-row class="menu-profile">
  		<img  menuClose src="assets/img/no-img.gif" class="avatar" (click)="goProfile()" style="display: inline-block;">
        <h4 style="color: #fff !important;display: inline-block; float: right !important; margin-top:12% !important;">{{ username }}</h4>
  	</ion-row>

      </div>
    <ion-list no-padding id="menu-list">
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon name="{{p.icon}}"></ion-icon>
         {{p.title}}
      </button>

        <button  ion-item (click)="goArabic()">اللغة العربية</button>

        <button menuClose ion-item (click)="doLogout()">
            <ion-icon name="log-out"></ion-icon>
            Logout
        </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content></ion-nav>
